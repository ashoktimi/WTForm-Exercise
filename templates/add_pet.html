{% extends 'base.html' %}
{% block title %}Adoption Agency{% endblock %}}
{% block content %}
<h1>Add Pets</h1>
<form action="/add" method="POST">
  {{ form.hidden_tag() }}
  {% for field in form 
    if field.widget.input_type != 'hidden' %}
    <p>
      {{field.label}}
      {{field}}

      {% for err in field.errors %}
      {{err}}
      {% endfor %}
    </p>

  {% endfor %}
  <button type="submit">Submit</button>
</form>
{% endblock %}
